<!DOCTYPE html>
<html lang="en">
<head>

    <title>Panel de Colores - Motel Bordeaux</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px; /* Márgenes entre los cuadros */
            justify-content: center;
        }
        .panel {
            width: 100px;
            height: 100px;
            background-color: grey;
            border-radius: 15px; /* Bordes redondeados */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white; /* Color del número */
            position: relative;
        }
        .panel-time {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: black;
        }
        .color-selector {
            display: none;
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title">Motel Bordeaux</div>
    <div class="grid-container">
